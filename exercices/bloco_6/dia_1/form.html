<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>
    <header>
        <h1 class='text-center display-4'>Cadastro de currículo</h1>
    </header>

    <form action="" method="GET">
        <fieldset class='user-data'>
            <p class='text-center fw-bold'>Dados do usuário</p>
            <div class='name-field'>
                <label class = 'form-label' for="user-name">Nome:</label>
                <br>
                <input class='form-control'type="text" name="name" id="user-name" maxlength="40" required>
            </div>

            <div class='email-field'>
                <label class = 'form-label' for='user-email'>E-mail:</label>
                <br>
                <input class='form-control'type="email" name='email' id='user-email' maxlength="50" required>
            </div>

            <div class='cpf-field'>
                <label class = 'form-label' for='user-cpf'>CPF:</label>
                <br>
                <input class='form-control' type="text" name='cpf' id='user-cpf' maxlength="14" required>
            </div>

            <div class='user-address-field'>
                <label class = 'form-label' for="user-address">Endereço:</label>
                <br>
                <input class='form-control' type="text" name="adress" id="user-address" maxlength="200" required>
            </div>

            <div class='user-city-field'>
                <label class = 'form-label' for="user-city">Cidade:</label>
                <br>
                <input class='form-control' type="text" name='city' id="user-city" maxlength="28" required>
            </div>

            <div class='user-state-field'>
                <label class = 'form-label' for="user-state">Estado:</label>
                <select class='form-select form-select-sm list-group-item-action'name="states" id="user-state" required>

                </select>
            </div>
            <br>
            <p>Tipo de residência:</p>
            <div class='form-check'>
                <input class = 'form-check-input' type="radio" value='house'name="residence" id="user-residence-house">
                <label class = 'form-check-label' for="user-residence-house">Casa</label>
            </div>
            <div class='form-check'>
                <input  class = 'form-check-input'type="radio" value='ap' name="residence" id='user-residence-ap'>
                <label class = 'form-check-label' for="user-residence-ap">Apartamento</label>
            </div>
        </fieldset>

        <fieldset class='user-last-job-data'>
            <p class='text-center fw-bold'>Sobre seu último emprego</p>
            <div class='last-job-field'>
                <label class = 'form-label' for="job-abstract">Resumo do seu último emprego:
                </label>
                <br>
                <textarea class='form-control' name="abstract" id="job-abstract" maxlength="1000" placeholder="Digite aqui o resumo do seu último emprego" required></textarea>
            </div>

            <div class="role-field">
                <label class = 'form-label' for="user-role-lj">Cargo:</label>
                <br>
                <input class='form-control' type="text" name="role" id='user-role-lj' maxlength="40" required>
            </div>

            <div class="role-descprition-field">
                <label class = 'form-label' for="role-abstract">Resumo do cargo:</label>
                <br>
                <textarea class='form-control'name="role-abstract" id="role-abstract" maxlength="500" placeholder="Digite aqui o resumo do cargo que desempenhava" required></textarea>
            </div>

            <div class='todays-date'>
                <label class = 'form-label' for="today">Data de início:</label>
                <br>
                <input type="date" id='today'>
            </div>

            <div>
                <input type="submit" name="" class = 'btn btn-outline-success'id="submit-btn">
            </div>
        </fieldset>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
